
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Decentralized Voting System</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form-group">
                    <label for="candidates">Select Candidate:</label>
                    <select class="form-control" id="candidates">
                        <!-- Candidates will be populated here from the smart contract -->
                    </select>
                </div>
                <button style="background-color: green;" class="btn btn-primary btn-block" id="voteButton">Vote</button>
                <a href="results.html" style="background-color: yellowgreen;" class="btn btn-secondary btn-block mt-2">View Results</a>
                <button class="btn btn-primary btn-block mt-2" id="connectMetamaskButton">Connect to Metamask</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>s
